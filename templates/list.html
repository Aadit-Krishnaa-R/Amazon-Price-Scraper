<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style>
         body {
            background-color: #212529e8; 
         }
         .container {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
         }
         .table {
            margin-bottom: 20px;
         }
      </style>
   </head>
   <body>
      <div class="container mt-4">
         <table class="table table-bordered">
            <thead class="thead-dark">
               <tr>
                  <th>Date</th>
                  <th>Asin</th>
                  <th>Price</th>
                  <th>Title</th>
                  <th>Dealer</th>
               </tr>
            </thead>
            
            <tbody>
               {% for row in rows %}
               <tr>
                  <td>{{ row["date"] }}</td>
                  <td>{{ row["asin"] }}</td>
                  <td>{{ row["price"] }}</td>
                  <td>{{ row["title"] }}</td>
                  <td>{{ row["dealer"] }}</td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
         
         <a href="/" class="btn btn-primary">Go back to home page</a>

         <h2 class="mt-4">Enter the product ID you want to track</h2>
         <form action="http://localhost:5000/track" method="post">
            <div class="form-group">
               <input type="text" class="form-control" name="id" placeholder="Enter Product ID">
            </div>
            <button type="submit" class="btn btn-success">View Tracked Products</button>
         </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
